<div id="container">
  <div ng2-carouselamos class="slides-wrapper" [items]="items" [width]="900" [$prev]="prev" [$next]="next"
    [$item]="item">
  </div>


  <ng-template #prev>
    <img style="width: 30px;" src="assets/images/left.png" id="left" />
  </ng-template>
  <ng-template #next>
    <img style="width: 30px;" src="assets/images/right.png" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">

    <div class="items">
      <img style="width: 170px;" src="{{ item.name }}">
    </div>

  </ng-template>
